<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Opportunities In Japan</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            width: 80%;
            margin: 0 auto;
        }
        nav{
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        nav ul{
            list-style-type: none;
        }
        nav ul li{
            display: inline;
            margin-right: 20px;
        }
        nav ul li a{
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        nav ul li a :hover {
            columns: #ffd700;
        }
        section{
            padding: 50px 0;
        }
        h2{
            margin-bottom: 20px;
        }
        .btn{
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
        }
        footer{
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <h1>Work Opportunities in Japan</h1><br>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#job-listings">Job Listings</a></li>
                <li><a href="#about-japan">About Japan</a></li>
            </ul>

        </div>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <div class="container">
            <h2>Welcome to work opportunities in Japan</h2>
            <p>Explore exciting job opportunities in Japan.</p><br>
            <a href="#job-listings" class="btn">View Job Listings</a>
        </div>
    </section>
        <!-- Job Listings Section -->
        <section id="job-listings">
            <div class="container">

             <!-- Search Bar -->
             <input type="text" id="search-bar" placeholder="Search for jobs...">

             <!-- Job Listings -->
             <div id="jobs-container"></div>
            </div>

        </section>

        <!-- About Japan section -->
        <section id="about-japan">
            <div class="container">
                <h2>About Japan</h2>
                <p>Learn about Japanese culture,lifestyle and work environment.</p>

            </div>
        </section>

        <!-- footer -->
        <footer>
            <div class="container">
                <p>&copy; 2024 Work Opportunities in Japan </p>
            </div>
        </footer>
</body>
</html>
